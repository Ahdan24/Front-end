<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Table</title>
    <style>
      table {
        background-color: aqua;
        text-align: center;
        border-collapse: collapse;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <table border="solid, 1px, black">
      <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>

      <tr>
        <td>1</td>
        <td>
          <img
            src="Smiling_cat.jpg"
            alt="Smiling Cat"
            height=" 100px"
            width=" 150px"
          />
        </td>
        <td>
          Smiling
          <sup>Cat</sup>
        </td>
        <td>
          Healthy
          <sub>Fish</sub>
        </td>
        <td>
          <input type="radio" name="group1" checked />Vertebrate
          <input type="radio" name="group1" />Invertebrate
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>
          <img
            src="Happy_dog.avif"
            alt="Happy Dog"
            height="100px"
            width="150"
          />
        </td>
        <td>
          Happy
          <sup>Dog</sup>
        </td>
        <td>
          Fresh
          <sub>Meat</sub>
        </td>
        <td>
          <input type="radio" name="group2" checked />Vertebrate
          <input type="radio" name="group2" />Invertebrate
        </td>
      </tr>

      <tr>
        <td>3</td>
        <td>
          <img
            src="confuse.simpanz.jpg"
            alt="Confuse Simpanze"
            height="100px"
            width="150px"
          />
        </td>
        <td>
          Confuse
          <sup>Simpanze</sup>
        </td>
        <td>
            Sweet
          <sub>Banana</sub>
        </td>
        <td>
          <input type="radio" name="group3"  />Vertebrate
          <input type="radio" name="group3" checked/>Invertebrate
        </td>
      </tr>
    </table>
  </body>
</html>
